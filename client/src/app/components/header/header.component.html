<div class="header">
  <div class="title">
    <h2>Pets couchsurfing</h2>
  </div>
  <div *ngIf="this.logined === null">
    <button class="login" mat-button (click)="onCreate()">Login</button>
  </div>
  <div *ngIf="this.logined === 'true'">
    <button mat-button routerLink="/user/{{this.user.id}}/addPost">Add Post</button>
    <button mat-button>My profile</button>
  </div>
</div>
