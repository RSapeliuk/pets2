<app-header></app-header>
<h1>Реєстрація</h1>

<form #myForm="ngForm" (ngSubmit)="sendForm()" novalidate>
  <mat-form-field>
    <input matInput
           #nameI="ngModel"
           type="text"
           name="name"
           required
           placeholder="Ім'я"
           [(ngModel)]="user.name">
  </mat-form-field>
  <mat-form-field>
    <input matInput
           #nameI="ngModel"
           type="text"
           name="surname"
           placeholder="Прізвище"
           required
           [(ngModel)]="user.surname">
  </mat-form-field>
  <br>
  <mat-form-field>
  <input matInput
    #nameI="ngModel"
    type="text"
         name="username"
         placeholder="Логін"
         required
  [(ngModel)]="user.username">
   </mat-form-field>
  <mat-form-field>
  <input matInput
         type="text"
         name="password"
         required
         placeholder="Пароль"
         [(ngModel)]="user.password">
  </mat-form-field>
  <br>
  <mat-form-field>
  <input matInput
         type="email"
         name="email"
         placeholder="Е-Пошта"
         required
         [(ngModel)]="user.email">
  </mat-form-field>
  <mat-form-field>
    <input matInput
           type="text"
           name="phone"
           placeholder="Телефон"
           [(ngModel)]="user.phoneNumber">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Місто</mat-label>
    <mat-select [(ngModel)]="userLocation.city" name="city">
      <mat-option *ngFor="let city of cities" value="{{city.valueOf()}}">{{city}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="userLocation.city === 'ЛЬВІВ'">
    <mat-label>Район</mat-label>
    <mat-select [(ngModel)]="userLocation.district" name="district">
      <mat-option *ngFor="let dL of districtsLviv" value="{{dL.valueOf()}}">{{dL}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="userLocation.city === 'КИЇВ'">
    <mat-label>Район</mat-label>
    <mat-select [(ngModel)]="userLocation.district" name="district">
      <mat-option *ngFor="let dK of districtsKyiv" value="{{dK.valueOf()}}">{{dK}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <input type="file" name="avatar" (change)="onPhotoUpload($event)">
  <button mat-button [disabled] = "myForm.invalid" type="Submit">Sign Up</button>
</form>
