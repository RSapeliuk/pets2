<form (ngSubmit)="sendForm()">
   <mat-form-field>
  <input matInput
    #nameI="ngModel"
    type="text"
         name="name"
         placeholder="Enter your name"
  [(ngModel)]="user.username">
   </mat-form-field>
  <mat-form-field>
  <input matInput
         type="text"
         name="password"
         placeholder="Enter your password"
         [(ngModel)]="user.password">
  </mat-form-field>
  <mat-form-field>
  <input matInput
         type="text"
         name="email"
         placeholder="Enter your email"
         [(ngModel)]="user.email">
  </mat-form-field>
  <button mat-button type="Submit">Sign Up</button>
</form>
